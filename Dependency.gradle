// Project level Gradle to reduce complexity and repeated code in multi module project
ext {
    dagger_ver = "2.38.1"
    coroutines_ver = "1.3.9"
    jetpack_navigation_ver = "2.3.5"

    dagger = [
            main        : "com.google.dagger:dagger-android:$dagger_ver",
            support     : "com.google.dagger:dagger-android-support:$dagger_ver",
            compiler    : "com.google.dagger:dagger-compiler:$dagger_ver",
            preProcessor: "com.google.dagger:dagger-android-processor:$dagger_ver"
    ]

    coroutine = [
            main: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_ver"
    ]

  
    navigation = [
            fragment: "androidx.navigation:navigation-fragment-ktx:$jetpack_navigation_ver",
            ktx     : "androidx.navigation:navigation-ui-ktx:$jetpack_navigation_ver"
    ]
}